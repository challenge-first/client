<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/point.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Maybe Zone</title>
    </head>
    <body>
        <section class="point-form-setcion">
            <section class="container">
                <form class="point-form">
                    <div class="point-info-area">
                        <div>
                            <label for="">현재 포인트</label>
                            <input
                                id="current-point"
                                type="text"
                                readonly
                                value="10000"
                            />
                        </div>
                        <div>
                            <label for="">충전 포인트</label>
                            <input id="charge-point" type="number" value="0" />
                        </div>
                        <div>
                            <label for="">충전 후 포인트</label>
                            <input
                                id="after-point"
                                type="text"
                                readonly
                                value="10000"
                            />
                        </div>
                    </div>
                    <div class="submit-btn-area">
                        <button type="button" id="submit-btn">충전</button>
                        <a href="/index.html">취소</a>
                    </div>
                </form>
            </section>
        </section>
    </body>
    <script src="../js/point.js"></script>
</html>
