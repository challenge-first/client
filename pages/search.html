<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/categorymenu.css">
    <link rel="stylesheet" href="/css/visual.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/search.css">
    <title>competer</title>
</head>
<body>
    <!-- header -->
    <section class="header-section">
        <header class="header container">
            <div class="header-left-side">
                <a href="/index.html" class="logo"></a>
            </div>
            <div class="header-center-side">
                <form action="">
                    <input class="header-searchbar" type="text" placeholder="검색어를 입력해주세요.">
                </form>
            </div>
            <div class="header-right-side">
                <div>
                    <p class="header-point">100000p</p>
                </div>
                <div>
                    <a href="/pages/login.html" class="login-point-btn">로그인</a>
                </div>
            </div>
        </header>
    </section>

    <!-- menubar -->
    <section class="menubar-section">
        <div class="container">
                <ul class="category-menubar">
                    <li class="category-menulist"><a href="/pages/search.html">전체</a></li>
                    <li class="category-menulist"><a href="/pages/search.html">노트북</a></li>
                    <li class="category-menulist"><a href="/pages/search.html">컴퓨터 부품</a></li>
                    <li class="category-menulist"><a href="/pages/auction.html">경매</a></li>
                    <li class="category-menulist"><a href="/pages/event.html">선착순 이벤트</a></li>
                </ul>
        </div>
    </section>

    <!-- visual -->
    <section class="visual-section">
        <div class="visual container">
            <a href="/pages/event.html"><img src="/images/visual-image.png"></a>
        </div>
    </section>

    <!-- category filter -->
    <section class="category-filter-section">
        <div class="container">
            <div class="category-filter-title">
                <p>상세검색</p>
            </div>
            <div class="category-filter-content">
                <form action="">
                    <div class="category-filter">
                        <div class="category-filter-laptop">
                            <span class="main-category-title">노트북: </span>
                            <label for="samsung">
                                <input id="samsung" type="checkbox" name="samsung">
                                <span>삼성</span>
                            </label>
                            <label for="lg">
                                <input id="lg" type="checkbox" name="lg">
                                <span>엘지</span>
                            </label>
                            <label for="apple">
                                <input id="apple" type="checkbox" name="apple">
                                <span>에플</span>
                            </label>
                        </div>
                        <div class="category-filter-computer-parts">
                            <span class="main-category-title">컴퓨터 부품: </span>
                            <label for="cpu">
                                <input id="cpu" type="checkbox" name="cpu">
                                <span>CPU</span>
                            </label>
                            <label for="ram">
                                <input id="ram" type="checkbox" name="ram">
                                <span>RAM</span>
                            </label>
                            <label for="ssd">
                                <input id="ssd" type="checkbox" name="ssd">
                                <span>SSD</span>
                            </label>
                            <label for="graphic-card">
                                <input id="graphic-card" type="checkbox" name="graphic-card">
                                <span>그래픽 카드</span>
                            </label>
                        </div>
                    </div>
                    <div class="category-search">
                        <button class="category-search-btn" type="submit">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- main products -->
    <section class="products-section">
        <div class="products container">
            <div class="product-item-container">
                <ul class="product-item-list">
                    <li class="product-item">
                        <a href="/pages/product.html">
                            <div class="product-img-area">
                                <img class="product-img" src="/images/product.jpg">
                            </div>
                            <div class="product-info-area">
                                <div class="product-info-left-area">
                                    <p class="product-title">킹갓제너럭맥북</p>
                                </div>
                                <div class="product-info-right-area">
                                    <!-- 꽉찬 하트는 i 태그 이름을 xi-heart 이걸로 하시면 됩니다. -->
                                    <form action=""><button class="like-btn"><i class="xi-heart-o"></i></button></form>
                                    <p class="product-price">4,800,000</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="/pages/product.html">
                            <div class="product-img-area">
                                <img class="product-img" src="/images/product.jpg">
                            </div>
                            <div class="product-info-area">
                                <div class="product-info-left-area">
                                    <p class="product-title">킹갓제너럭맥북</p>
                                </div>
                                <div class="product-info-right-area">
                                    <!-- 꽉찬 하트는 i 태그 이름을 xi-heart 이걸로 하시면 됩니다. -->
                                    <form action=""><button class="like-btn"><i class="xi-heart-o"></i></button></form>
                                    <p class="product-price">4,800,000</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="/pages/product.html">
                            <div class="product-img-area">
                                <img class="product-img" src="/images/product.jpg">
                            </div>
                            <div class="product-info-area">
                                <div class="product-info-left-area">
                                    <p class="product-title">킹갓제너럭맥북</p>
                                </div>
                                <div class="product-info-right-area">
                                    <!-- 꽉찬 하트는 i 태그 이름을 xi-heart 이걸로 하시면 됩니다. -->
                                    <form action=""><button class="like-btn"><i class="xi-heart-o"></i></button></form>
                                    <p class="product-price">4,800,000</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="product-item">
                        <a href="/pages/product.html">
                            <div class="product-img-area">
                                <img class="product-img" src="/images/product.jpg">
                            </div>
                            <div class="product-info-area">
                                <div class="product-info-left-area">
                                    <p class="product-title">킹갓제너럭맥북</p>
                                </div>
                                <div class="product-info-right-area">
                                    <!-- 꽉찬 하트는 i 태그 이름을 xi-heart 이걸로 하시면 됩니다. -->
                                    <form action=""><button class="like-btn"><i class="xi-heart-o"></i></button></form>
                                    <p class="product-price">4,800,000</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
