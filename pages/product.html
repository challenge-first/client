<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/categorymenu.css" />
        <link rel="stylesheet" href="/css/visual.css" />
        <link rel="stylesheet" href="/css/like.css" />
        <link rel="stylesheet" href="/css/product-detail.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>competer</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!-- header -->
        <section class="header-section">
            <header class="header container">
                <div class="header-left-side">
                    <a href="/" class="logo"></a>
                </div>
                <div class="header-right-side">
                    <div class="header-point-info">
                        <div class="header-point-section">
                            <p class="header-point">포인트 :&nbsp;</p>
                            <p class="header-bid">예치금 :&nbsp;</p>
                        </div>
                        <div class="charge-point-btn-section">
                            <a class="charge-point-btn" href="/pages/point.html"
                                >포인트 충전</a
                            >
                        </div>
                    </div>
                    <div>
                        <a href="/pages/login.html" class="login-point-btn"
                            >로그인</a
                        >
                    </div>
                </div>
            </header>
        </section>

        <!-- menubar -->
        <section class="menubar-section">
            <div class="container">
                <ul class="category-menubar">
                    <li class="category-menulist">
                        <a href="/index.html">메인</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/search.html">검색</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/auction.html">경매</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/event.html">선착순 이벤트</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- visual -->
        <section class="visual-section">
            <div class="visual container">
                <a href="/pages/event.html"
                    ><img src="/images/visual-image.png"
                /></a>
            </div>
        </section>

        <!-- main content -->
        <section class="product-detail-section">
            <div class="container">
                <div class="product-detail">
                    <div class="product-title-area">
                        <p>킹갓제너럴맥북</p>
                    </div>
                    <div class="product-img-area">
                        <img src="/images/product.jpg" />
                    </div>
                    <div class="product-info-area">
                        <p>
                            가격:
                            <span class="product-price">2,150,000</span> 원
                        </p>
                        <span class="product-content"
                            >사장님이 맛있고 노트북이 친절해요!</span
                        >
                        <p>
                            재고:
                            <span class="product-stock-count">100</span> 개
                        </p>
                    </div>
                    <div class="transaction-btn-area">
                        <a href="/pages/transaction.html">구 매</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- like -->
        <div class="like-area">
            <form action="">
                <button class="like-btn"><i class="xi-heart-o"></i></button>
            </form>
        </div>
    </body>
    <script src="../js/product.js"></script>
    <script src="../js/loginCheck.js"></script>
</html>
