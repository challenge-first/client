<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/categorymenu.css">
    <link rel="stylesheet" href="/css/visual.css">
    <link rel="stylesheet" href="/css/like.css">
    <link rel="stylesheet" href="/css/product-detail.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>competer</title>
</head>
<body>
    <!-- header -->
    <section class="header-section">
        <header class="header container">
            <div class="header-left-side">
                <a href="/index.html" class="logo"></a>
            </div>
            <div class="header-center-side">
                <form action="">
                    <input class="header-searchbar" type="text" placeholder="검색어를 입력해주세요.">
                </form>
            </div>
            <div class="header-right-side">
                <div>
                    <p class="header-point">100000p</p>
                </div>
                <div>
                    <a href="/pages/login.html" class="login-point-btn">로그인</a>
                </div>
            </div>
        </header>
    </section>

    <!-- menubar -->
    <section class="menubar-section">
        <div class="container">
                <ul class="category-menubar">
                    <li class="category-menulist"><a href="/pages/search.html">전체</a></li>
                    <li class="category-menulist"><a href="/pages/search.html">노트북</a></li>
                    <li class="category-menulist"><a href="/pages/search.html">컴퓨터 부품</a></li>
                    <li class="category-menulist"><a href="/pages/auction.html">경매</a></li>
                    <li class="category-menulist"><a href="/pages/event.html">선착순 이벤트</a></li>
                </ul>
        </div>
    </section>

    <!-- visual -->
    <section class="visual-section">
        <div class="visual container">
            <a href="/pages/event.html"><img src="/images/visual-image.png"></a>
        </div>
    </section>

    <!-- main content -->
    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail">
                <div class="product-title-area">
                    <p>킹갓제너럴맥북</p>
                </div>
                <div class="product-img-area">
                    <img src="/images/product.jpg">
                </div>
                <div class="product-info-area">
                    <p>가격: <span class="product-price">2,150,000</span> 원</p>
                    <span class="product-content">사장님이 맛있고 노트북이 친절해요!</span>
                    <p>재고: <span class="product-stock-count">100</span> 개</p>
                </div>
                <div class="transaction-btn-area">
                    <a href="/pages/transaction.html">구 매</a>
                </div>
            </div>
        </div>
    </section>

    <!-- like -->
    <div class="like-area">
        <form action=""><button class="like-btn"><i class="xi-heart-o"></i></button></form>
    </div>
</body>
</html>
