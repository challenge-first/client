<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/categorymenu.css" />
        <link rel="stylesheet" href="/css/visual.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/auction.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Maybe Zone</title>
    </head>
    <body>
        <!-- header -->
        <section class="header-section">
            <header class="header container">
                <div class="header-left-side">
                    <a href="/" class="logo"></a>
                </div>
                <div class="header-right-side">
                    <div class="header-point-info">
                        <div class="header-point-section">
                            <p class="header-point">포인트 :&nbsp;</p>
                            <p class="header-bid">예치금 :&nbsp;</p>
                        </div>
                        <div class="charge-point-btn-section">
                            <a class="charge-point-btn" href="/pages/point.html"
                                >포인트 충전</a
                            >
                        </div>
                    </div>
                    <div>
                        <a href="/pages/login.html" class="login-point-btn"
                            >로그인</a
                        >
                    </div>
                </div>
            </header>
        </section>

        <!-- menubar -->
        <section class="menubar-section">
            <div class="container">
                <ul class="category-menubar">
                    <li class="category-menulist">
                        <a href="/index.html">메인</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/search.html">검색</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/auction.html">경매</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/event.html">선착순 이벤트</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- visual -->
        <section class="visual-section">
            <div class="visual container">
                <a href="/pages/event.html"
                    ><img src="/images/visual-image.png"
                /></a>
            </div>
        </section>

        <!-- main content -->
        <section class="auction-detail-section">
            <div class="container">
                <div class="auction-detail">
                    <div class="auction-info"></div>
                    <form class="auction-btn-area" action="">
                        <input
                            id="point"
                            type="number"
                            placeholder="입찰 금액"
                        />
                        <button id="button" type="button">입 찰</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script src="/js/auction.js"></script>
    <script src="../js/loginCheck.js"></script>
</html>
