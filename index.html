<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <link rel="stylesheet" href="<%= cssUrl %>/reset.css" />
        <link rel="stylesheet" href="<%= cssUrl %>/header.css" />
        <link rel="stylesheet" href="<%= cssUrl %>/categorymenu.css" />
        <link rel="stylesheet" href="<%= cssUrl %>/visual.css" />
        <link rel="stylesheet" href="<%= cssUrl %>/product.css" />
        <link rel="stylesheet" href="<%= cssUrl %>/style.css" />
        <title>conpeter</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!-- header -->
        <section class="header-section">
            <header class="header container">
                <div class="header-left-side">
                    <a href="/index.html" class="logo"></a>
                </div>
                <div class="header-right-side">
                    <div class="header-point-info">
                        <a class="charge-point-btn" href="/pages/point.html">포인트 충전</a>
                        <p class="header-point">100000p</p>
                    </div>
                    <div>
                        <a href="/pages/login.html" class="login-point-btn">로그인</a>
                    </div>
                </div>
            </header>
        </section>

        <!-- menubar -->
        <section class="menubar-section">
            <div class="container">
                <ul class="category-menubar">
                    <li class="category-menulist">
                        <a href="/index.html">메인</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/search.html">검색</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/auction.html">경매</a>
                    </li>
                    <li class="category-menulist">
                        <a href="/pages/event.html">선착순 이벤트</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- visual -->
        <section class="visual-section">
            <div class="visual container">
                <a href="/pages/event.html"
                    ><img src="/images/visual-image.png"
                /></a>
            </div>
        </section>

        <!-- main products -->
        <section class="products-section">
            <div class="products container">
                <div class="products-section-title">
                    <p>제품</p>
                </div>
                <div class="product-item-container">
                    <ul class="product-item-list"></ul>
                </div>
            </div>
        </section>
        <script src="./js/index.js"></script>
        <script src="./js/loginCheck.js"></script>
    </body>
</html>
